name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - build
          - deploy
          - security-scan

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Ğ¢ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Backend
  test-backend:
    name: ğŸ§ª Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: asia
          POSTGRES_PASSWORD: asia
          POSTGRES_DB: asia_crm_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black isort flake8

    - name: ğŸ§¹ Code formatting check
      working-directory: ./backend
      run: |
        black --check .
        isort --check-only .

    - name: ğŸ” Lint with flake8
      working-directory: ./backend
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: ğŸ§ª Run tests
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://asia:asia@localhost:5432/asia_crm_test
      run: |
        pytest tests/ -v --cov=app --cov-report=xml

    - name: ğŸ“Š Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  # Ğ¢ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Frontend
  test-frontend:
    name: ğŸ§ª Test Frontend
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ“¦ Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: ğŸ” Run linting
      working-directory: ./frontend
      run: npm run lint

    - name: ğŸ§ª Run tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false

  # Ğ¡ĞºĞ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event.inputs.action == 'security-scan'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    # Ğ¡ĞºĞ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Python Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ”’ Python Security Scan
      working-directory: ./backend
      run: |
        pip install safety
        safety check --json --output safety-report.json || true

    - name: ğŸ“¤ Upload Python Security Report
      uses: actions/upload-artifact@v3
      with:
        name: python-security-report
        path: backend/safety-report.json

    # Ğ¡ĞºĞ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Node.js Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ”’ Node.js Security Scan
      working-directory: ./frontend
      run: |
        npm audit --audit-level=moderate --json > audit-report.json || true

    - name: ğŸ“¤ Upload Node.js Security Report
      uses: actions/upload-artifact@v3
      with:
        name: nodejs-security-report
        path: frontend/audit-report.json

    # Ğ¡ĞºĞ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Docker Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ² (ĞµÑĞ»Ğ¸ ĞµÑÑ‚ÑŒ Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ‹)
    - name: ğŸ³ Docker Security Scan
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'ghcr.io/${{ github.repository }}-backend:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“¤ Upload Docker Security Report
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ¸ Ğ¿ÑƒĞ±Ğ»Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Docker Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²
  build-and-push:
    name: ğŸ³ Build & Push
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.action == 'build'
    permissions:
      contents: read
      packages: write

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“‹ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    # Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Backend Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ°
    - name: ğŸ—ï¸ Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ steps.meta.outputs.version }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Frontend Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ°
    - name: ğŸ—ï¸ Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ steps.meta.outputs.version }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ² Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.event.inputs.action == 'deploy'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Ğ—Ğ´ĞµÑÑŒ Ğ±ÑƒĞ´ĞµÑ‚ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ğ° Ğ´ĞµĞ¿Ğ»Ğ¾Ñ Ğ½Ğ° staging ÑĞµÑ€Ğ²ĞµÑ€
        echo "Staging deployment completed"

  # Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ² Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Ğ—Ğ´ĞµÑÑŒ Ğ±ÑƒĞ´ĞµÑ‚ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ğ° Ğ´ĞµĞ¿Ğ»Ğ¾Ñ Ğ½Ğ° production ÑĞµÑ€Ğ²ĞµÑ€
        echo "Production deployment completed"

  # Ğ£Ğ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ¸Ñ
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan, build-and-push]
    if: always()

    steps:
    - name: ğŸ“¢ Send notification
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… All checks passed!"
        else
          echo "âŒ Some checks failed!"
        fi
