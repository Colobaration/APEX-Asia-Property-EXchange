name: DevLoop - APEX Admin Panel

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'admin_panel/**'
      - 'docker-compose*.yml'
      - '.github/workflows/devloop.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'admin_panel/**'
      - 'docker-compose*.yml'
  schedule:
    # Ğ•Ğ¶ĞµĞ´Ğ½ĞµĞ²Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ² 9:00 UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - build
          - deploy
          - security-scan
          - backup

env:
  PYTHON_VERSION: '3.11'
  DJANGO_SETTINGS_MODULE: 'apex_admin.settings'
  DOCKER_COMPOSE_FILE: 'docker-compose.staging.yml'

jobs:
  # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ĞºĞ¾Ğ´Ğ°
  lint:
    name: ğŸ” Lint & Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ğŸ“¦ Install dependencies
        run: |
          cd admin_panel
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort bandit safety
          
      - name: ğŸ§¹ Code formatting check
        run: |
          cd admin_panel
          black --check .
          isort --check-only .
          
      - name: ğŸ” Lint with flake8
        run: |
          cd admin_panel
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
          
      - name: ğŸ›¡ï¸ Security scan
        run: |
          cd admin_panel
          bandit -r . -f json -o bandit-report.json || true
          safety check --json --output safety-report.json || true

  # Ğ¢ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
        django-version: ['4.2.7']
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: ğŸ“¦ Install dependencies
        run: |
          cd admin_panel
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest pytest-django
          
      - name: ğŸ—„ï¸ Setup database
        run: |
          cd admin_panel
          python manage.py migrate --run-syncdb
          
      - name: ğŸ§ª Run tests with coverage
        run: |
          cd admin_panel
          coverage run --source='.' manage.py test tests -v 2
          coverage report
          coverage xml
          
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./admin_panel/coverage.xml
          flags: unittests
          name: codecov-umbrella

  # Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Docker Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ°
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event.inputs.action == 'build'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: ğŸ—ï¸ Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./admin_panel
          file: ./admin_panel/Dockerfile
          push: true
          tags: |
            apex-asia/admin-panel:latest
            apex-asia/admin-panel:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ² staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' || github.event.inputs.action == 'deploy'
    environment: staging
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ³ Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Ğ—Ğ´ĞµÑÑŒ Ğ±ÑƒĞ´ĞµÑ‚ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ğ° Ğ´ĞµĞ¿Ğ»Ğ¾Ñ Ğ½Ğ° staging ÑĞµÑ€Ğ²ĞµÑ€
          echo "Staging deployment completed"

  # Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ² production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ³ Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Ğ—Ğ´ĞµÑÑŒ Ğ±ÑƒĞ´ĞµÑ‚ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ğ° Ğ´ĞµĞ¿Ğ»Ğ¾Ñ Ğ½Ğ° production ÑĞµÑ€Ğ²ĞµÑ€
          echo "Production deployment completed"

  # Ğ¡ĞºĞ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'security-scan'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ğŸ“¦ Install security tools
        run: |
          pip install bandit safety trivy-python-plugin
          
      - name: ğŸ” Run Bandit
        run: |
          cd admin_panel
          bandit -r . -f json -o bandit-report.json
          
      - name: ğŸ”’ Run Safety check
        run: |
          cd admin_panel
          safety check --json --output safety-report.json
          
      - name: ğŸ“Š Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            admin_panel/bandit-report.json
            admin_panel/safety-report.json

  # Ğ ĞµĞ·ĞµÑ€Ğ²Ğ½Ğ¾Ğµ ĞºĞ¾Ğ¿Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ
  backup:
    name: ğŸ’¾ Backup
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'backup'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ’¾ Create backup
        run: |
          echo "Creating backup..."
          # Ğ—Ğ´ĞµÑÑŒ Ğ±ÑƒĞ´ĞµÑ‚ Ğ»Ğ¾Ğ³Ğ¸ĞºĞ° Ñ€ĞµĞ·ĞµÑ€Ğ²Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ¿Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ
          echo "Backup completed"

  # ĞœĞ¾Ğ½Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ½Ğ³
  monitor:
    name: ğŸ“Š Monitor
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“Š Health check
        run: |
          echo "Running health checks..."
          # Ğ—Ğ´ĞµÑÑŒ Ğ±ÑƒĞ´ÑƒÑ‚ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ğ·Ğ´Ğ¾Ñ€Ğ¾Ğ²ÑŒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹
          echo "Health checks completed"

  # Ğ£Ğ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ¸Ñ
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    
    steps:
      - name: ğŸ“¢ Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#apex-dev'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          
      - name: ğŸ“± Send Telegram notification
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… All checks passed!"
          else
            echo "âŒ Some checks failed!"
          fi
