version: "3.9"

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: asia-backend-production
    ports:
      - "8001:8000"
    environment:
      - ENVIRONMENT=production
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - INIT_DB=false
      - RUN_MIGRATIONS=true
      - DATABASE_URL=postgresql://asia:asia@db:5432/asia_crm_production
      - REDIS_URL=redis://redis:6379
      - ALLOWED_HOSTS_RAW=*.apex-asia.com
      - CORS_ORIGINS_RAW=https://apex-asia.com,https://www.apex-asia.com
      - LOG_FILE=app.log
    secrets:
      - secret_key
      - jwt_secret
      - amocrm_client_id
      - amocrm_client_secret
      - amocrm_redirect_uri
      - amocrm_subdomain
      - telegram_bot_token
      - telegram_chat_id
      - whatsapp_api_url
      - whatsapp_api_key
      - email_smtp_host
      - email_smtp_port
      - email_username
      - email_password
      - email_from
    depends_on:
      - db
      - redis
    restart: unless-stopped
    volumes:
      - ./backend/logs:/app/logs
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.apex-asia.com`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "portainer.stack.name=apex-production"

  db:
    image: postgres:15-alpine
    container_name: asia-db-production
    environment:
      POSTGRES_USER: asia
      POSTGRES_PASSWORD: asia
      POSTGRES_DB: asia_crm_production
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - pgdata_production:/var/lib/postgresql/data
      - ./backend/alembic:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asia -d asia_crm_production"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "portainer.stack.name=apex-production"

  redis:
    image: redis:7-alpine
    container_name: asia-redis-production
    ports:
      - "6380:6379"
    volumes:
      - redis_data_production:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "portainer.stack.name=apex-production"

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: asia-frontend-production
    ports:
      - "3000:3000"
    environment:
      - ENVIRONMENT=production
      - NEXT_PUBLIC_API_URL=https://api.apex-asia.com
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`apex-asia.com`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "portainer.stack.name=apex-production"

  nginx:
    image: nginx:alpine
    container_name: asia-nginx-production
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-production.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx.rule=Host(`apex-asia.com`)"
      - "traefik.http.services.nginx.loadbalancer.server.port=80"
      - "portainer.stack.name=apex-production"

volumes:
  pgdata_production:
    driver: local
  redis_data_production:
    driver: local

secrets:
  secret_key:
    external: true
  jwt_secret:
    external: true
  amocrm_client_id:
    external: true
  amocrm_client_secret:
    external: true
  amocrm_redirect_uri:
    external: true
  amocrm_subdomain:
    external: true
  telegram_bot_token:
    external: true
  telegram_chat_id:
    external: true
  whatsapp_api_url:
    external: true
  whatsapp_api_key:
    external: true
  email_smtp_host:
    external: true
  email_smtp_port:
    external: true
  email_username:
    external: true
  email_password:
    external: true
  email_from:
    external: true

networks:
  default:
    name: apex-production-network
    driver: bridge
